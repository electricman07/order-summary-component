<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="" class="img-main">
      </div>
      <div class="text-top">
        <h2 class="title">Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="pricing-box">
      <div class="left-pricing">
      <img src="./images/icon-music.svg" alt="" class="icon-music">
        <div class="pricing">
          
          <div>
            <div class="pricing-plan">
              <h3>Annual Plan</h3></div>
            <div class="pricing-item">
              <p class="pricing-p">$59.99/year</p>
            </div>
          </div>
          </div>
        </div>
        <a href="#" class="change">Change</a>
        </div>
        <button type="submit" class="btn-submit">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>

  

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
